; WARN: Lines should not contain any spaces
; e.g.: interpolation_degree = 4
;                           ^ ^
;             This does NOT work
;
;
;
;
;
;       Color Interpolation
config_start_r=111
config_start_g=201
config_start_b=141
;
config_end_r=181
config_end_g=4
config_end_b=10
;
;
;       N-th Degree Interpolation
;
; Degree of the interpolation function
; The function is in the form, ax^n+b where n is this value
config_interpolation_degree=5
;
;
;
;       Precompiled values script
; Header
%h#!/bin/bash
%h# File generated by precompile_values.c
%hcase "$1" in
;
; Repeated case
%r"%")
%r  echo "0x&$#"
%r  ;;
;
; Footer
%f*)
%f  echo "0x000000"
%f  ;;
%fesac
